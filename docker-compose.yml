version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: drplantes-db
    environment:
      POSTGRES_USER: drplantes
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: drplantes_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drplantes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
